<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="https://cdn-icons-png.flaticon.com/256/2677/2677229.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #081f42; 
    color: #fff; 
    padding-top: 40px;
  }
  .input-box {
    background-color: rgba(255, 255, 255, 0.1); 
    padding: 20px;
    border-radius: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-box">
        <h2 class="mb-4 d-flex justify-content-center">BMI Calculator</h2>
        <div class="mb-3">
          <input type="number" class="form-control" id="height" placeholder="Height in cm">
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" id="weight" placeholder="Weight in kg">
        </div>
        <div class="mb-3">
          <button onclick="calculateBMI()" class="btn btn-success me-3">Calculate BMI</button>
          <button onclick="resetForm()" class="btn btn-danger">Reset</button>
        </div>
        <div id="result"></div>
      </div>
    </div>
  </div>
</div>

<script>
function calculateBMI() {
  var height = parseFloat(document.getElementById("height").value);
  var weight = parseFloat(document.getElementById("weight").value);

  if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
    document.getElementById("result").innerHTML = "<div class='alert alert-danger' role='alert'>Please enter valid height and weight.</div>";
    return;
  }

  var bmi = weight / ((height/100) * (height/100));

  var bmiCategory;
  if (bmi < 18.5) {
    bmiCategory = "Underweight";
  } else if (bmi >= 18.5 && bmi < 25) {
    bmiCategory = "Normal weight";
  } else {
    bmiCategory = "Obese";
  }

  document.getElementById("result").innerHTML = "<div class='alert alert-success' role='alert'>Your BMI is: " + bmi.toFixed(2) + "<br>BMI Category: " + bmiCategory + "</div>";
}

function resetForm() {
  document.getElementById("height").value = "";
  document.getElementById("weight").value = "";
  document.getElementById("result").innerHTML = "";
}
</script>

</body>
</html>
